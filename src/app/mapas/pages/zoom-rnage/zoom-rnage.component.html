<div #mapa class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number: "2.0-2" }} -Lnt, Lat:
      {{ latitud[0] | number: "2.0-4" }} ,{{latitud[1] | number: "2.0-4"}}
    </label>
    <input
      type="range"
      class="form-range"
      id="disabledRange"
      [value]="zoomLevel"
      min="0"
      max="22"
      #zoomInput
      (input)="zoomCambio(zoomInput.value)"
    />
  </div>
  <div class="col-12">
    <button class="btn btn-outline-success" (click)="zoomOut()">-</button>
    <button class="btn btn-outline-success float-end" (click)="zoomIn()">
      +
    </button>
  </div>
</div>
