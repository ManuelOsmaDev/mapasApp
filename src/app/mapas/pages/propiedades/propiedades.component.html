<div class="row mt-3">
  <div class="col-2">
    <div class="col">
      <h1>Listad de Propiedades</h1>
      <hr>
    </div>
  </div>
</div>

<div class="row container">
  <div class="col-2">
    <div class="col">

      <div class="row">
        <div class="col-4 mb-2" *ngFor="let propiedad of propiedades">

          <div class="card" style="width: 18rem;">
            <img src="..." alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{propiedad.titulo}}</h5>
              <p class="card-text">{{propiedad.descritpion}}</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
